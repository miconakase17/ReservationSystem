<body class="bg-light">

    <a class="cta-btn" data-bs-target="#calendarModal" data-bs-toggle="modal">Reserve Now!</a>

    <!-- MODAL -->
    <div class="modal fade" id="calendarModal" tabindex="-1" aria-labelledby="calendarModalLabel" aria-hidden="true">
       <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-body">

                <!-- Calendar Header -->
                <div class="modal-header">
                <h5 class="modal-title fw-bold" id="calendarModalLabel">Kevin's Express Music Studio</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- Calendar Body -->
                <div class="modal-body">
                <div class="modal-content w-100 p-0 rounded bg-light">
                    <div class="calendar-container p-4">
                    <div class="calendar">

                        <!-- Header Row -->
                        <div class="d-flex justify-content-between align-items-center mb-3">
                        
                        <!-- Left side: month dropdown + year -->
                        <div class="gap-2 ms-0">
                            <select id="monthSelect" class="form-select form-select-sm w-auto" style="margin-left: 0;">
                            <option value="0">January</option>
                            <option value="1">February</option>
                            <option value="2">March</option>
                            <option value="3">April</option>
                            <option value="4">May</option>
                            <option value="5">June</option>
                            <option value="6">July</option>
                            <option value="7">August</option>
                            <option value="8">September</option>
                            <option value="9">October</option>
                            <option value="10">November</option>
                            <option value="11">December</option>
                            </select>
                        </div>

                        <div class="d-flex align-items-center gap-2 ms-0">
                            <span class="year fw-bold fs-5" id="label">2025</span>
                        </div>

                        <!-- Right side: navigation arrows -->
                        <div class="me-0">
                            <span class="bi bi-chevron-left me-3" id="prev" style="cursor:pointer;"></span>
                            <span class="bi bi-chevron-right" id="next" style="cursor:pointer;"></span>
                        </div>
                        </div>
                    </div>
                    <table class="days-table w-100"> 
                        <td class="day"></td>
				        <td class="day">Sun</td> 
				        <td class="day">Mon</td> 
				        <td class="day">Tue</td> 
			            <td class="day">Wed</td> 
			            <td class="day">Thu</td> 
			            <td class="day">Fri</td> 
			            <td class="day">Sat</td>
				    </table> 
                    
                    <!-- Calendar Dates Frame -->
            <div class="frame text-center mb-4">
              <table class="dates-table w-100">
                <tbody class="tbody">
                  <!-- Calendar dates dynamically generated here -->
                </tbody>
              </table>
            </div>
            
            <div class="table-responsive">
              <table class="table col-md-3">
                <tbody>
                  <!-- Times from 9:00AM to 12:00MN -->
                  <!-- 9AM–12NN -->
                  <tr><td>9:00 AM</td></tr>
                  <tr><td>10:00 AM</td></tr>
                  <tr><td>11:00 AM</td></tr>
                  <tr><td>12:00 NN</td></tr>
                  <!-- 1PM–11PM -->
                  <tr><td>1:00 PM</td></tr>
                  <tr><td>2:00 PM</td></tr>
                  <tr><td>3:00 PM</td></tr>
                  <tr><td>4:00 PM</td></tr>
                  <tr><td>5:00 PM</td></tr>
                  <tr><td>6:00 PM</td></tr>
                  <tr><td>7:00 PM</td></tr>
                  <tr><td>8:00 PM</td></tr>
                  <tr><td>9:00 PM</td></tr>
                  <tr><td>10:00 PM</td></tr>
                  <tr><td>11:00 PM</td></tr>
                  <!-- 12MN -->
                  <tr><td>12:00 MN</td></tr>
                </tbody>
              </table>
            </div>
