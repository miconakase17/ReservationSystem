<!doctype html>
<html lang="en">
  <head>
    <title>Kevin's Express Music Studio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Calendar CSS -->
    <link rel="stylesheet" href="assets/calendar/css/calendar.css">
  </head>
  <body>

  <section class="ftco-section py-5">
    <div class="container">
      <div class="row justify-content-center mb-4">
        <div class="col-md-6 text-center">
          <h2 class="heading-section fw-bold">Kevin's Express Music Studio</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="content w-100 shadow p-4 rounded bg-light">
            <div class="calendar-container mb-4">
              <div class="calendar">
                <div class="year-header d-flex justify-content-between align-items-center">
                  <span class="left-button fa fa-chevron-left" id="prev"></span> 
                  <span class="year fw-bold" id="label"></span> 
                  <span class="right-button fa fa-chevron-right" id="next"></span>
                </div>

                <table class="months-table w-100 text-center my-3">
                  <tbody>
                    <tr class="months-row">
                      <td class="month">Jan</td><td class="month">Feb</td><td class="month">Mar</td>
                      <td class="month">Apr</td><td class="month">May</td><td class="month">Jun</td>
                      <td class="month">Jul</td><td class="month">Aug</td><td class="month">Sep</td>
                      <td class="month">Oct</td><td class="month">Nov</td><td class="month">Dec</td>
                    </tr>
                  </tbody>
                </table>

                <table class="days-table w-100 text-center fw-bold">
                  <tr>
                    <td class="day">Sun</td><td class="day">Mon</td><td class="day">Tue</td>
                    <td class="day">Wed</td><td class="day">Thu</td><td class="day">Fri</td><td class="day">Sat</td>
                  </tr>
                </table>

                <div class="frame mt-2">
                  <table class="dates-table w-100">
                    <tbody class="tbody"></tbody>
                  </table>
                </div>

                <!-- Bootstrap 5 Modal Trigger -->
                <div class="text-center mt-4">
                  <button type="button" class="btn btn-primary btn-lg rounded-pill" data-bs-toggle="modal" data-bs-target="#reserveModal">
                    <i class="fa fa-calendar-check me-2"></i>Reserve Now
                  </button>
                </div>
              </div>
            </div>

            <div class="events-container"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Reservation Modal -->
  <div class="modal fade" id="reserveModal" tabindex="-1" aria-labelledby="reserveModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="reserveModalLabel"><i class="fa fa-calendar-check me-2"></i>Make a Reservation</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="reservationForm">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="date" class="form-label">Reservation Date</label>
              <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
              <label for="time" class="form-label">Time</label>
              <input type="time" class="form-control" id="time" required>
            </div>
            <div class="mb-3">
              <label for="notes" class="form-label">Notes (optional)</label>
              <textarea class="form-control" id="notes" rows="2"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary rounded-pill" form="reservationForm">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS (no jQuery needed) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Calendar JS -->
  <script src="assets/calendar/js/calendar.js"></script>

  <!-- Optional: Handle Form Submission -->
  <script>
    document.getElementById("reservationForm").addEventListener("submit", function(e){
      e.preventDefault();
      alert("Reservation submitted successfully!");
      const modal = bootstrap.Modal.getInstance(document.getElementById('reserveModal'));
      modal.hide();
      this.reset();
    });
  </script>
  </body>
</html>
